        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #d3e4ff;

        .container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        .video-container {
            width: 50%;
            max-width: 600px;
            height: auto;
            max-height: 400px;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .option-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            background-color: #6c5ce7;

        h2 {
            text-align: center;

        #imageTable {

            border-radius: 8px;

        }

        #imageTable tr:hover {

        function fetchAndDisplayImages() {
            fetch('/get_images2')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#imageTable tbody');
                    tableBody.innerHTML = '';

                    data.images.forEach((image, index) => {
                        const row = `
                        <tr>
                            <td><img src="data:image/png;base64,${image.data}" alt="${image.name}"></td>
                            <td>
                                <input type="number" class="duration-input" value="1" min="1" data-index="${index}">
                            </td>
                            <td>
                                <select class="transition-dropdown">
                                    <option value="normal">Normal</option>
                                    <option value="fade-in">Fade-In</option>
                                    <option value="fade-out">Fade-Out</option>
                                    <option value="fade-in-out">Fade-In-Out</option>
                                </select>
                            </td>
                        </tr>
                    `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching images:', error));
        }


        function fetchAndDisplayAudioOptions() {
            fetch('/get_audio') // Endpoint to fetch audio options from the Flask app
                .then(response => response.json())
                .then(data => {
                    const audioDropdownsContainer = document.getElementById('audioDropdowns');

                    // Loop through each dropdown index (1 to 5)
                    for (let i = 1; i <= 5; i++) {
                        const dropdownContainer = document.createElement('div');
                        dropdownContainer.classList.add('audio-dropdown-container');

                        const dropdown = document.createElement('select');
                        dropdown.classList.add('audio-dropdown');
                        dropdown.setAttribute('data-index', i); // Set data-index attribute for reference

                        const durationInput = document.createElement('input');
                        durationInput.setAttribute('type', 'number');
                        durationInput.setAttribute('value', '1');
                        durationInput.setAttribute('min', '1');
                        durationInput.classList.add('audio-duration-input');
                        durationInput.setAttribute('placeholder', 'Duration (seconds)');

                        // Populate dropdown with audio options
                        data.audio_names.forEach(audioName => {
                            const option = document.createElement('option');
                            option.value = audioName; // Assuming audio name is unique
                            option.textContent = audioName;
                            dropdown.appendChild(option);
                        });

                        // Append dropdown and input to the container
                        dropdownContainer.appendChild(dropdown);
                        dropdownContainer.appendChild(durationInput);
                        audioDropdownsContainer.appendChild(dropdownContainer);
                    }
                })
                .catch(error => console.error('Error fetching audio options:', error));
        }


        window.onload = function () {
