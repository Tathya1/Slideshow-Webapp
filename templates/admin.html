      background-color: #fff;

      background-color: #ff7f50;
    }

    .header div:nth-child(2) {

    }

    .header div:nth-child(3) {

    }

    .header div:nth-child(4) {

    }

    .header div:nth-child(5) {
      background-color: #dd6cff;
    }

    .header div h3 {
      margin-bottom: 5px;
      font-size: 18px;
      color: #333;
    }

    .header div p {
      margin: 0;
      color: #666;
    }

    /* Sidebar animations */
    .sidebar:hover {
      width: 230px;
    }

    /* Graph styles */
    #graphs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .graph-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.3s ease;
    }

    .graph-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .graph-container img {
      max-width: 100%;
      height: auto;
    }

    #sidebarside {

      background-image: url(5630939.jpg);

    .userdetails th,

    .userdetails th {

    }

    .userdetails th:first-child,

    }

    }

    .userdetails h2 {
      margin-bottom: 10px;

    }

    .userdetails table {

      border-collapse: collapse;
    }

    .userdetails th,

    .userdetails th:first-child,

    .userdetails th:last-child,

    }

    .userdetails tbody tr:nth-child(even) {

    .userdetails table {

    }

    .userdetails th,

    }

    .userdetails th {

    .userdetails th:first-child,

    h1 {
      font-size: 35px;
      margin: 0;
      font-family: 'frozen';
      font-weight: 700;

      background-image: url('https://assets.codepen.io/209981/ice.jpg');
      -webkit-background-clip: text;

      text-align: center;
      color: transparent;

      position: relative;

      &::before {

  </div>

  <script>
    // Function to fetch data from the server and populate the table
    function fetchUserData() {
      fetch('/users')
        .then(response => response.json())
        .then(usersArray => {
          const tableBody = document.getElementById('userTableBody');
          let totalImages = 0;

          usersArray.forEach(user => {
            const [user_id, username, email, numImages] = user;
            totalImages += numImages;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user_id}</td>
                <td>${username}</td>
                <td>${email}</td>
                <td>${numImages}</td>
              `;
            tableBody.appendChild(row);
          });
          const userCount = usersArray.length;
          document.getElementById('userCount').textContent = userCount;
          document.getElementById('totalImagesCount').textContent = totalImages;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function deleteUser(email) {
      // Show confirmation dialog
      if (confirm("Are you sure you want to delete this user?")) {
        // Send POST request to delete user
        fetch(`/delete_user/'${encodeURIComponent(email)}'`, {
          method: 'POST'
        })
          .then(response => {
            if (response.ok) {
              // Reload the page after successful deletion
              location.reload();
            } else {
              // Handle error
              console.error('Error deleting user:', response.statusText);
              alert('Failed to delete user. Please try again.');
            }
          })
          .catch(error => {
            // Handle network error
            console.error('Network error:', error);
            alert('Network error. Please try again.');
          });
      }
    }

    // Function to create histogram chart
    function createHistogramChart() {
      fetch('/users')
        .then(response => response.json())
        .then(usersArray => {
          const userIds = [];
          const numImages = [];

          usersArray.forEach(user => {
            userIds.push(user[0]);
            numImages.push(user[3]);
          });

          // Create histogram chart
          const ctx = document.getElementById('userImagesChart').getContext('2d');
          const userImagesChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: userIds,
              datasets: [{
                label: 'Number of Images',
                data: numImages,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true,
                    fontColor: '#333',
                    fontFamily: 'Arial',
                    fontSize: 12
                  },
                  gridLines: {
                    color: 'rgba(0, 0, 0, 0)'
                  }
                }],
                xAxes: [{
                  ticks: {
                    fontColor: '#333',
                    fontFamily: 'Arial',
                    fontSize: 12
                  },
                  gridLines: {
                    color: 'rgba(0, 0, 0, 0)'
                  }
                }]
              },
              legend: {
                display: false
              },
              animation: {
                duration: 1500,
                easing: 'easeOutQuart'
              }
            }
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Call the functions to fetch data and create histogram chart when the page loads
    window.onload = function () {
      fetchUserData();
      createHistogramChart();
    };
  </script>
